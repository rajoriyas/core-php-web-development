<!doctype html>
<html>
	<head>
		<title>Javascript - Variable</title>
	</head>
	<body>
		<script type="text/javascript">
			var text = new Array();
			text[0] = "rahuls";
			text[1] = "rajoriyas";
			alert(text[1]);
			console.log(text);
			console.log(text.length);
			myArray = ["rahuls","kusum"];
			myArray.push("rajoriyas");
			console.log(myArray);
			myArray.splice(1,1);	//splice(starting point, no. of item to be deleted);
			console.log(myArray);
			myArray.splice(1,0,"kusum");	//splice(starting point, no. of item to be deleted, item added before starting point);
			console.log(myArray);
			myArray.splice(1,2,"harish chandra");
			console.log(myArray);
		</script>
	</body>
</html>
