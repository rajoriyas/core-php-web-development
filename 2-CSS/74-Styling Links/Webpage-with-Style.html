
<!doctype html>
<html>
	<head>
        <title>Webpage With Style</title>
		<style type="text/css">
			a {
				text-decoration: none;
			}
			div:hover p {						
				text-decoration: underline;
				color: green;
			}
			a:visited {
				color:pink;
			}
        </style>
    </head>
	<body>
        
			<a href="http://www.google.co.in">Google</a><br />
		<div>
			<p><a href="http://www.facebook.com" target="_blank">Facebook in other tab</a></p>
        </div>
    </body>
</html>
