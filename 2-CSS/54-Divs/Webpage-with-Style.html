 	
<!doctype html>
<html>
	<head>
		<title>Webpage with Style</title>
		<style type="text/css">
			.red {		
				color:red;
			}
			.large {
				font-size:200%;
			}	
			#pink{
				color:pink;
			}
				.underlined {
				text-decoration:underline;
			}
			#first-section {
				background-color:pink;	
				width:500px;
			}
			#second-section {
				background-color:yellow;	
				width:600px;
			}
		</style>
	</head>
	<body>
		<div id=first-section>
			<p class="red large">Rahul Rajoriya</p>
			<p class="large">Rajoriya Rahul</p>
		</div>
		<div id=second-section>
			<p id="pink">h1 font size is 2.5 times of p font size. <span class="underlined">This line in underlined</span></p>  
		</div>	
	</body>
</html>
