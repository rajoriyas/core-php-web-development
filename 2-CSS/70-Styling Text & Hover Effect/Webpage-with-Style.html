 	
<!doctype html>
<html>
	<head>
		<title>Webpage with Style</title>
		<style type="text/css">
			.bold {
				font-weight:bold;
			}
			.italic {
				 font-style:italic;
			}
			.underlined {
				text-decoration:underline;
			}			
			a {
				text-decoration:none;
			}
			a:hover {
				text-decoration:underline;
				color:green;
			}
			.big {
				font-size:40px;
			}
			</style>
	</head>
	<body>
		<p class="bold">This is Bold Text</p>
		<p class="italic">This is Italic <span class="bold">and This is Bold and Italic Text.</span></p>
		<p class="underlined"> This is Underlined Text</p>
		<a href="">This is ununderlined Link</a>
		<p class="big">This is Big Text</p>
	</body>
</html>
