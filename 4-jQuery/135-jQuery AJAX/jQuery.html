<!doctype html>
<html>
		<head>
			<title>AJAX</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--jquery-3.3.1.min.js-->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	<!-- for color animation-->
			<style type="text/css">
			</style>

		<body>
          	<p></p>
			<script type="text/javascript">
            /*	$.get("myText.txt", function(data) {
                	alert(data);
                });	*/
              	$.ajax("myText.txt").done(function(data) {
                	$("p").html(data);
                }).fail(function() {
                	alert("Data could not get.");
                });
			</script>
		</body>
</html>
